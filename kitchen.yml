driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  chef_license: accept-no-persist
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[openldap-test::default]
  - name: tls_enabled
    run_list:
      - recipe[openldap-test::ssl]
    attributes:
      openldap:
        tls_enabled: true
        ldaps_enabled: true
    verifier:
      inspec_tests:
        - name: openldap-default
          path: test/integration/default
  - name: type_provider
    run_list:
      - recipe[openldap-test::default]
    attributes:
      openldap:
        slapd_type: "provider"
    verifier:
      inspec_tests:
        - name: openldap-default
          path: test/integration/default
  - name: type_consumer
    run_list:
      - recipe[openldap-test::default]
    attributes:
      openldap:
        slapd_type: "consumer"
    verifier:
      inspec_tests:
        - name: openldap-default
          path: test/integration/default
