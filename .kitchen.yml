driver_config:
    require_chef_omnibus: latest

platforms:
- name: ubuntu-12.10
  run_list:
  - recipe[apt]
- name: ubuntu-12.04
  run_list:
  - recipe[apt]
suites:
- name: server
  run_list:
    - recipe[openldap::server]
    - recipe[openldap::auth]
    - recipe[minitest-handler]
